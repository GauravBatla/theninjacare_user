<div class="div-style">
  <div class="flex-display">
    <ion-item lines="none">
      <ion-menu-button menu="m1">
        <img src="/assets/images/menu.svg" />
      </ion-menu-button>
    </ion-item>
    <ion-item lines="none" button detail="false" (click)="onNotification()">
      <ion-icon name="notifications" slot="end" color="primary"></ion-icon>
    </ion-item>
  </div>
  <ion-row>
    <ion-col size="12" class="ion-padding-top ion-padding-start">
      <ion-label color="secondary" style="font-size: 22px; padding-top: 12px; font-weight: 500;">Hi {{name}}!</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="ion-padding-start">
      <div>
        <h1 class="h1-text">What service do you need?</h1>
        <br />
        <ion-button shape="round" color="secondary-primary" (click)="onGetStarted()">Get Started</ion-button>
      </div>
    </ion-col>
    <ion-col size="6">
      <img src="/assets/images/home.svg" />
    </ion-col>
  </ion-row>
</div>
