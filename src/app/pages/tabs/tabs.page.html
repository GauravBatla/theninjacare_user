<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" layout="icon-bottom">
      <div *ngIf="selectedTab == 'home'" class="div-style"></div>
      <div class="div-flex">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </div>
    </ion-tab-button>
    
    <ion-tab-button tab="my-booking" layout="icon-bottom">
      <div *ngIf="selectedTab == 'my-booking'" class="div-style"></div>
      <div class="div-flex">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>My Booking</ion-label>
      </div>
    </ion-tab-button>
    
    <ion-tab-button tab="share" layout="icon-bottom">
      <div *ngIf="selectedTab == 'share'" class="div-style"></div>
      <div class="div-flex">
        <ion-icon name="arrow-redo"></ion-icon>
        <ion-label>Share</ion-label>
      </div>
    </ion-tab-button>
    
    <ion-tab-button tab="profile" layout="icon-bottom">
      <div *ngIf="selectedTab == 'profile'" class="div-style"></div>
      <div class="div-flex">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </div>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
