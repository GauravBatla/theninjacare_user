<ion-header class="ion-no-border">
  <ion-toolbar style="--background: transparent;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Select Service</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications" color="primary" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="color: var(--ion-color-primary); font-size: 32px; font-weight: bold;" class="ion-padding-start">Choose Service</h1>

  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3" class="ion-no-padding">
        <ion-segment (ionChange)="segmentChanged($event)" style="background: transparent;">
          <ion-segment-button [ngStyle]="{'background': select[category.name] == true ? 'var(--ion-color-primary)' : 'none'}" [value]="{category: category.id, name :category.name, index: i}" mode="md" *ngFor="let category of categoryList; let i = index;">
            <ion-img src="https://www.theninjacare.com/{{category.image}}" style="margin-top: 12%"></ion-img>
            <ion-label style="font-size: smaller; font-weight: 800;" [ngStyle]="{'color': select[category.name] == true ? 'var(--ion-color-secondary)' : 'var(--ion-color-primary)'}">{{category.name}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary-primary">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>

<ion-footer>
  <ion-button expand="block" color="secondary-primary" shape="round" (click)="onConfirmDetails()">
    <strong>Next</strong>
  </ion-button>
</ion-footer>
