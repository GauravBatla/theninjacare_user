<ion-header>
  <ion-toolbar style="--background: transparent;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Recommended List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <ion-list>
          <ion-list>
            <ion-card *ngFor="let recommend of recommendationList">
              <ion-card-content>
                <img [src]="url+recommend.working_partner.profile_image" width="150px" height="150px" />
                <div>
                  <ion-item lines="none">
                    <img slot="start" src="/assets/images/star.svg" width="22px" />
                    <ion-label class="label-css">Avg Rating: </ion-label>
                    <ion-badge slot="end"><strong>{{recommend.working_partner.working_partner_average_ratings_count}}</strong></ion-badge>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label style="white-space: break-spaces;" color="primary">{{recommend.working_partner?.category_id}}</ion-label>
                  </ion-item>
                  <p class="ion-padding-start">By {{recommend.name}}</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
