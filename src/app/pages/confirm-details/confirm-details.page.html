<ion-header class="ion-no-border">
  <ion-toolbar style="--background: transparent;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/home/select-service"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Confirm Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <form [formGroup]="confirmDetailForm" (ngSubmit)="confirmDetail()">
          <ion-list>
            <ion-label class="ion-padding-left label-css">Receiver's Name</ion-label>
            <ion-item class="input ion-margin-vertical" lines="none">
              <ion-label class="ion-padding-left">Receiver's Name</ion-label>
              <ion-input formControlName="name" type="text" placeholder="Enter your name"></ion-input>
            </ion-item>
            <ion-label class="ion-padding-left label-css">Phone Number</ion-label>
            <ion-item class="input ion-margin-vertical" lines="none">
              <ion-label class="ion-padding-left">Phone Number</ion-label>
              <ion-input formControlName="mobile" type="tel" placeholder="Enter your phone number" minlength="10"
                maxlength="10"></ion-input>
            </ion-item>
            <ion-label class="ion-padding-left label-css">Location</ion-label>
            <ion-item class="input ion-margin-vertical" lines="none">
              <ion-label class="ion-padding-left">Location</ion-label>
              <ion-textarea rows="2" formControlName="location" type="text" placeholder="Enter your location">
              </ion-textarea>
              <ion-icon name="locate" slot="end" color="secondary" (click)="printCurrentPosition()"
                style="padding-top: 1.4vh;"></ion-icon>
            </ion-item>
            <ion-label class="ion-padding-left label-css">Start Date</ion-label>
            <ion-item class="input ion-margin-vertical" lines="none" (click)="onDateTimeSelection('start_date')">
              <ion-text>{{selected_start_date | date}}</ion-text>
              <ion-icon name="calendar" slot="end"></ion-icon>
            </ion-item>
            <ion-label class="ion-padding-left label-css">End Date</ion-label>
            <ion-item class="input ion-margin-vertical" lines="none" (click)="onDateTimeSelection('end_date')">
              <ion-text slot="start">{{selected_end_date | date}}</ion-text>
              <ion-icon name="calendar" slot="end"></ion-icon>
            </ion-item>
            <ion-row>
              <ion-col  class="ion-no-padding" style="padding-right: 1%;">
                <ion-label class="ion-padding-left label-css">Start Time</ion-label>
                <ion-item class="input ion-margin-vertical" lines="none" (click)="onDateTimeSelection('start_time')">
                  <ion-text slot="start">{{selected_start_time | date: 'HH:mm'}}</ion-text>
                  <ion-icon name="time" slot="end"></ion-icon>
                </ion-item>
              </ion-col>
              
            </ion-row>
          </ion-list>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block" shape="round" color="secondary-primary">
                Submit
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
